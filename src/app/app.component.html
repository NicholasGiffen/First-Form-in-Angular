<div class="container">
  <div class="row justify-content-md-center">
    <div class="background col-12 col-md-8 form-box">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group formTitle  ">
          <h3 for="accountType">Please enter</h3>
          <!-- <div class="radio" *ngFor="let type of accountType">
            <input
              type="radio"
              formControlName="accountType"
              [value]="type"> {{ type }}
          </div>
          <span
            *ngIf="!signupForm.get('accountType').valid && signupForm.get('accountType').touched"
            class="form-text text-muted">Please enter an Account Type!</span> -->
        </div>

        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
              class="form-text text-muted">Please enter a Name!</span>
          </div>

          <div class="form-group col-12 col-md-6">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="form-text text-danger">Please enter a valid Email!</span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="streetAddress">Street Address</label>
            <input type="text" id="streetAddress" formControlName="streetAddress" class="form-control">
            <span *ngIf="!signupForm.get('streetAddress').valid && signupForm.get('streetAddress').touched"
              class="form-text text-danger">Please enter a Street Address!</span>
          </div>

          <div class="form-group col-12 col-md-6">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" class="form-control">
            <span *ngIf="!signupForm.get('city').valid && signupForm.get('city').touched"
              class="form-text text-danger">Please enter a City!</span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="country">Country</label>
            <select type="text" id="country" formControlName="country" class="form-control"
              placeholder="Select Country">
              <option>United States</option>
              <option>Canada</option>
              <option>Mexico</option>
              <option>Panama</option>
              <option>China</option>
              <option>India</option>
              <option>Madagascar</option>
              <option>Bermuda</option>

            </select>
            <span *ngIf="!signupForm.get('country').valid && signupForm.get('country').touched"
              class="form-text text-danger">Please enter a Country!</span>
          </div>

          <div class="form-group col-12 col-md-6">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" formControlName="zipCode" class="form-control">
            <span *ngIf="!signupForm.get('zipCode').valid && signupForm.get('zipCode').touched"
              class="form-text text-danger">Please enter a valid Zip Code!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="hearAbout">How did you hear about us?</label>
          <div>
          <label class="radio-inline"><input type="radio" name="optradio" checked>LinkedIn</label>
          <label class="radio-inline"><input type="radio" name="optradio">Social Media</label>
          <label class="radio-inline"><input type="radio" name="optradio">Current or Former Employee</label>
          <label class="radio-inline"><input type="radio" name="optradio">Career Faire</label>
          <label class="radio-inline"><input type="radio" name="optradio">Other</label>
        </div>
          <!-- <span
            *ngIf="!signupForm.get('hearAbout').valid && signupForm.get('hearAbout').touched"
            class="form-text text-danger">Please enter a Favorite Sauce that is good... (I'll be the judge of that:)</span> -->
        </div>

        <div class="row">

        </div>


        <span *ngIf="!signupForm.valid && signupForm.touched" class="form-text text-danger bg-dark">Please enter valid
          data!</span>

        <div class="row justify-content-center">
          <button class="btn submitBtn col-6 text-white" type="submit" [disabled]="!signupForm.valid">Submit</button>
        </div>

        <div class="row justify-content-center">
          <button class="btn btn-danger col-6" type="button" (click)="onReset()">Restart</button>
        </div>

      </form>
    </div>
  </div>
</div>
